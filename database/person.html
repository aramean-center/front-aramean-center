<script src="https://3el.github.io/front/dist/front.js" template="../index"></script>

<title>Person</title>

<template>
    <aside index="0"></aside>
    <aside index="1"></aside>
</template>

<article class="pauto" storage="api" json="words" bind="words:?id" enum="1:male;2:female">
    <section id="words" datasource="{{ storage:api.persons.endpoint }}?select=*&or=(id.eq.{# ?id #})" dataheader="{{ storage:api.persons.headers }}">
        <h1 globalize="person">Person</h1>
        <nav class="crumbs pointer p05 bos6 bocblack01 bw1 bcsnow mt05 br05 gray w0">
            <ol class="pl05">
                <li><a href="./database" globalize="database">Database</a></li>
                <li><a href="./database/persons.html" globalize="persons">Persons</a></li>
                <li>{{ jsonget:first_name.swe }}</li>
            </ol>
        </nav>
        <div class="box cards list mt1 br0-">
            <h6 class="p1 bcwhitesmoke black08 fwb">{{ jsonget:first_name.swe }} {{ jsonget:middle_name.swe }} {{ jsonget:last_name.swe }}</h6>
            <figure class="pauto bcwhite">
                <p>
                    <i class="dimgray w10r" globalize="first_name">First name</i>{{ jsonget:first_name.swe }}<br>
                    <i class="dimgray w10r" globalize="middle_name">Middle name</i>{{ jsonget:middle_name.swe }}<br>
                    <i class="dimgray w10r" globalize="last_name">Last name</i>{{ jsonget:last_name.swe }}<br><br>
                    
                    <i class="dimgray w10r" globalize="gender">Gender</i>{{ jsonget:gender = enum = plug('globalize') }}<br>
                    <i class="dimgray w10r" globalize="date_of_birth">Date of birth</i>{{ jsonget:birth.date }}<br>
                    <i class="dimgray w10r" globalize="country_of_birth">Country of birth</i>{{ jsonget:birth.country_code }}
                </p>
                <p>
                    <i class="dimgray w10r" globalize="ethnicity">Ethnicity</i>Aramean
                </p>
            </figure>
        </div>
    </section>
</article>
