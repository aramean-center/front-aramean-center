<script src="https://3el.github.io/front/dist/front.js" title="Person" template="../index"></script>

<section class="pauto" json="words" storage="api" bind3="words:?id">
    <div id="words" class="box cards list mt05 br0- flc-" iterate="true" datasource="{{ storage:api.persons.endpoint }}?select=*&or=(id.eq.{# ?id #})" dataheader="{{ storage:api.persons.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json">
        <h1 class="z08">{{ jsonget:first_name.swe }} {{ jsonget:middle_name.swe }} {{ jsonget:last_name.swe }}</h1>
        <figure class="p1 bcwhite">
            <p>Birthdate: {{ jsonget:birth.date }}</p>
            <p>Ethnicity: Aramean</p>
        </figure>
    </div>
</section>
