<script src="https://3el.github.io/front/dist/front.js" template="../index"></script>
<title globalize="words">Words</title>
<template>
    <aside index="0"></aside>
    <aside index="1">
        <nav class="sidebar bcwhite w15r xxxl_w20r">
            <h5 class="p1 mt1" globalize="search">Search</h5>
            <hr>
            <div class="p1">
                <small class="pb1 ttu" globalize="word">Word</small>
                <input type="text" onkeyup="filter()">
            </div>
            <div class="p1">
                <small class="pb1 ttu" globalize="category">Category</small>
                <select>
                    <option>All</option>
                </select>
            </div>
            <small class="p1 ttu" globalize="class">Class</small>
            <ul>
                <li><a><i class="icon24 pr05">&#9642;</i> Noun</a></li>
                <li><a><i class="icon24 pr05">&#9642;</i> Verb</a></li>
                <li><a><i class="icon24 pr05">&#9642;</i> Adjective</a></li>
                <li><a><i class="icon24 pr05">&#9642;</i> Adverb</a></li>
            </ul>
         </nav>
     </aside>
</template>

<section class="pauto" storage="api">

    <h1 globalize="words">Words</h1>
    <nav class="crumbs pointer p05 bos6 bocblack01 bw1 bcsnow mt05 br05 gray w0">
        <ol class="pl05">
            <li><a href="./database" globalize="database">Database</a></li>
            <li globalize="words">Words</li>
        </ol>
    </nav>
    <nav class="tabs mt1" id="test">
        <input type="radio" name="panel" id="tabalive" checked>
        <label for="tabalive" id="alive">Words ({# alive #})</label>
        <section class="lg_p0 shade1" json="personsalive" bind="alive:alive" bindvalue="{{ jsonheader:content-range = split('/',1) }}">
            <div id="personsalive" class="box cards list br0-" iterate="true" datasource="{{ storage:api.words.endpoint }}?select=*&word->>eng=ilike.*" dataheader="{{ storage:api.words.headers }}">
                <a href="database/word.html?id={{ jsonget:id }}">
                    <figure class="p1 bcwhite bcblack001_h">
                        <p class="f2 pl1" filteron="true">{{ jsonget:word.eng }}</p>
                        <p class="tar"></p>
                    </figure>
                </a>
            </div>
        </section>

        <input type="radio" name="panel" id="tabdead">
        <label for="tabdead" id="dead">Dead ({# dead #})</label>
        <section class="lg_p0 shade1" run="false" json="personsdead" bind="dead:dead" bindvalue="{{ jsonheader:content-range = split('/',1) }}">
            <div id="personsdead" class="box cards list br0-" iterate="true" datasource="{{ storage:api.persons.endpoint }}?and=(death.not.is.null)" dataheader="{{ storage:api.persons.headers }}">
                <a href="database/person.html?id={{ jsonget:id }}">
                    <figure class="p1 bcwhite bcblack001_h">
                        <img src="" jsonget="birth.country_code" jsonbefore="https://3el.github.io/front/dist/design/front/flags/famfamfam/" jsonafter=".gif" class="f0">
                        <p class="f2 pl1" filteron="true">{{ jsonget:first_name.swe }} {{ jsonget:middle_name.swe }} {{ jsonget:last_name.swe }}</p>
                        <p class="tar" jsonget="death.date"></p>
                    </figure>
                </a>
            </div>
        </section>
    </nav>

</section>
