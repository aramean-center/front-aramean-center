<script src="https://3el.github.io/front/dist/front.js" template="../index"></script>

<title globalize="read">Read</title>

<template>
    <aside index="0"></aside>
    <aside index="1"></aside>
</template>

<section id="register" class="pauto" storage="api">
    <h2 globalize="hymns" id="hymns">Hymns</h2>
    <hr class="bcred">
    <section class="lg_p0 shade1">
        <div id="hymns" class="box cards list br0-" json="true" iterate="hymns" datasource="./assets/json/hymns.json">
            <a href="./library/read/hymn/?id={{ jsonget:id }}">
                <figure class="p1 bcwhite bcblack001_h">
                    <p class="f2 pl1">{{ jsonget:title.syr }}</p>
                    <p class="tar"></p>
                </figure>
            </a>
        </div>
    </section>
    
    <h2 class="mt2" globalize="psalms"  id="psalms">Psalms</h2>
    <hr class="bcred">

    <h2 class="mt2" globalize="alphabet" id="alphabet">Alphabet</h2>
    <hr class="bcred">
    <div class="box cards gut5- br0- bcwhite-" json="true" iterate="alphabet" datasource="./assets/json/learn.json">
        <figure jsonset="id" class="p05 black08">
            <h1 class="fwb p1" jsonget="char.arc"></h1>
            <h7 class="pb1" jsonget="char.swe"></h7>
        </figure>
    </div>
</section>
