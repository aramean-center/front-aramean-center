<script src="https://3el.github.io/front/dist/front.js" template="../index"></script>

<title>Organization</title>

<template>
    <aside index="0"></aside>
    <aside index="1"></aside>
</template>

<article class="pauto" json="words" storage="api" bind3="words:?id">
    <section id="words" datasource="{{ storage:api.organizations.endpoint }}?select=*&or=(id.eq.{# ?id #})" dataheader="{{ storage:api.organizations.headers }}">
        <h1>Organization</h1>
        <nav class="crumbs pointer p05 bos6 bocblack01 bw1 bcsnow mt05 br05 gray w0">
            <ol class="pl05">
                <li><a href="./database" globalize="database">Database</a></li>
                <li><a href="./database/organizations.html">Organizations</a></li>
                <li>{{ jsonget:organization.eng }}</li>
            </ol>
        </nav>
        <div class="box cards list mt1 br0- flc-">
            <h6 class="p1 bcwhitesmoke black08 fwb">{{ jsonget:organization.eng }}</h6>
            <figure class="p1 bcwhite">
                <p>Name: {{ jsonget:organization.eng }}</p>
                <p>Members: ?</p>
            </figure>
        </div>

        <section class="bcwhite p2 shade1">
            <h2 globalize="location">Location</h2>
            <hr class="bcred">
            <div id="gmaps" gmaps="lat:{{ jsonget:geometry.location.lat }},lng:{{ jsonget:geometry.location.lng }}" class="h50r"></div>
        </section>
    </section>
</article>
