<script src="https://3el.github.io/front/dist/front.js" template="../../index"></script>

<section class="pauto" storage="api">
    <h1>Register yourself as ethnic Aramean</h1>
    <p>Register yourself to help us share information with the Aramean Institute and related organizations.<br>Personal data will be used for research purposes.</p>
    <hr class="mt2">

    <form class="df fdc gaph2-" method="post" datasource="{{ storage:api.persons_collection.endpoint }}" dataheader="{{ storage:api.persons_collection.headers }}" ondone="alert('Thank you! Your registration will be reviewed in 24 hours!')">
        <div class="group outline-">
            <input name="first_name" type="text" class="phdark bw1 bos8 bocblack02" placeholder="First Name" globalize="first_name"required>
            <input name="middle_name" type="text" class="phdark bw1 bos8 bocblack02" placeholder="Middle Name" globalize="middle_name">
            <input name="last_name" type="text" class="phdark bw1 bos8 bocblack02" placeholder="Last Name" globalize="last_name" required>
        </div>

        <input name="email" type="text" class="phdark bw1 bos8 bocblack02" placeholder="E-mail" globalize="email" required>
    
        <i globalize="date_of_birth">Date of birth</i>
        <div class="box gap1-">
            <select class="phdark bw1 bos8 bocblack02" name="birth_date_year" variable="i:1900" iterate="140;i++">
                <option>{{ i }}</option>
            </select>
            <select class="phdark bw1 bos8 bocblack02" name="birth_date_day" variable="i:1" iterate="12;i++">
                <option>{{ i }}</option>
            </select>
            <select class="phdark bw1 bos8 bocblack02" name="birth_date_month" variable="i:1" iterate="31;i++">
                <option>{{ i }}</option>
            </select>
        </div>

        <i globalize="country_of_birth">Country of birth</i>
        <div class="box gap1-">
            <select class="phdark bw1 bos8 bocblack02" name="birth_country" iterate="true" json="true" datasource="{{ storage:api.countries.endpoint }}?order=country->>eng" dataheader="{{ storage:api.countries.headers }}">
                <option value="{{ jsonget:id }}" jsonget="country.eng">{{ jsonget:country.eng }}</option>
            </select>
        </div>

        <div class="group">
            <input name="terms" type="checkbox" value="1" checked> I agree on <a href="#">terms</a>
        </div>
        <div class="group">
            <input name="participate" type="checkbox" value="1" checked> I want to be listed as participant
        </div>
        <div class="group mt1">
            <input class="button" type="submit" value="Submit registration">
        </div>
    </form>
</section>
