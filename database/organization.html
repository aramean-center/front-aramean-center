<script src="https://cdn.front.nu/dist/front.js" template="../index"></script>

<title globalize="organization">Organization</title>

<template>
    <aside index="0"></aside>
    <aside index="1"></aside>
</template>

<article class="pauto" json="words" storage="api" bind="words:?id">
    <section id="words" datasource="{{ storage:api.organizations.endpoint }}&column=*&where=id.eq({# ?id #})" dataheader="{{ storage:api.organizations.headers }}">
        <h1 globalize="organization">Organization</h1>
        <nav class="crumbs pointer p05 bos6 bocblack01 bw1 bcsnow mt05 br05 gray w0">
            <ol class="pl05">
                <li><a href="./database" globalize="database">Database</a></li>
                <li><a href="./database/organizations.html" globalize="organization">Organizations</a></li>
                <li>{{ jsonget:organization.eng }}</li>
            </ol>
        </nav>
        <div class="box cards list mt1 br0- flc-">
            <h6 class="p1 bcwhitesmoke black08 fwb">{{ jsonget:organization.eng }}</h6>
            <figure class="p1 bcwhite">
                <p>Category: {{ jsonget:category }}</p>
            </figure>
            <figure class="p1 bcwhite">
                <p>Type: {{ jsonget:kind }}</p>
            </figure>
            <figure class="p1 bcwhite">
                <p>Purpose: {{ jsonget:purpose }}</p>
            </figure>
        </div>

        <section class="bcwhite p2 shade1">
            <h2 globalize="location">Location</h2>
            <hr class="bcred">
            <div id="gmaps" gmaps="lat:{{ jsonget:geometry.location.lat }},lng:{{ jsonget:geometry.location.lng }}" class="h50r"></div>
        </section>
    </section>
</article>
