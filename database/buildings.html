<script src="https://cdn.front.nu/dist/front.js" template="../index"></script>
<title globalize="buildings">Buildings</title>
<template>
    <aside index="0"></aside>
    <aside index="1">
        <nav class="sidebar bcwhite w15r xxxl_w20r">
            <h5 class="p1 mt1" globalize="search">Search</h5>
            <hr>
            <div class="p1">
                <small class="pb1 ttu" globalize="name">Name</small>
                <input type="text" onkeyup="filter()">
            </div>
            <div class="p1">
                <small class="pb1 ttu" globalize="country">Country</small>
                <select>
                    <option>All</option>
                </select>
            </div>
         </nav>
     </aside>
</template>

<section class="pauto" storage="api">

    <h1 globalize="buildings">Buildings</h1>
    <nav class="crumbs pointer p05 bos6 bocblack01 bw1 bcsnow mt05 br05 gray w0">
        <ol class="pl05">
            <li><a href="./database" globalize="database">Database</a></li>
            <li globalize="buildings">Buildings</li>
        </ol>
    </nav>
    <nav class="tabs mt1">
        <input type="radio" name="paneldemo" id="tabdemo1" checked="">
        <label for="tabdemo1" id="building">Buildings ({# buildings #})</label>
        <section class="lg_p0 shade1" json="buildings" bind="building:building" bindvalue="{{ jsonheader:content-range = split('/',1) }}">
            <div id="buildings" class="box cards list br0-" iterate="true" datasource="{{ storage:api.buildings.endpoint }}?" dataheader="{{ storage:api.buildings.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')">
                <a href="database/building.html?id={{ jsonget:id }}">
                    <figure class="p1 bcwhite bcblack001_h">
                        <p class="f2 pl1" filteron="true">{{ jsonget:name.eng }}</p>
                        <img class="tar f0" src="" jsonget="geometry.location.country_code" jsonbefore="https://cdn.front.nu/dist/design/front/flags/famfamfam/" jsonafter=".gif">
                    </figure>
                </a>
            </div>        
        </section>
    </nav>

</section>
