<script src="https://cdn.front.nu/dist/front.js" template="../../../index"></script>

<title globalize="music">Music</title>

<template>
    <aside index="0"></aside>
    <aside index="1"></aside>
</template>

<section class="pauto" storage="api">

    <h1 globalize="music">Music</h1>
    <nav class="tabs mt1" json="tracks" bind="tracks:?person">
        <input type="radio" name="paneldemo" id="tabdemo1" checked="">
        <label for="tabdemo1">Album</label>
        <section class="lg_p0">
            <div id="tracks" class="box cards list br0- flc-" iterate="artwork.music.single.tracks" datasource="{{ storage:api.persons.endpoint }}&select=artwork&where=id.eq({# ?person #})" dataheader="{{ storage:api.persons.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json" filter="true" jsonindex="0">
                <figure class="p1 bcwhite">
                    <p class="f2 pl1" filteron="true">{{ jsonget:title.eng }}</p>
                    <audio controls="controls" preload="none">
                        <source src="https://www.googleapis.com/drive/v3/files/{{ jsonget:google_drive_id }}?alt=media&key=AIzaSyAev1q4GNC-VlKYxWQXWfuPQ3pexINKOEY">
                    </audio>
                </figure>
            </div>        
        </section>
    </nav>

</section>
