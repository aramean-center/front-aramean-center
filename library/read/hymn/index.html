<script src="https://www.front.nu/dist/front.js" template="../../../index"></script>

<title globalize="hymns">Hymns</title>

<template>
    <aside index="0"></aside>
    <aside index="1"></aside>
</template>

<article class="pauto" bind="hymn:?id">
    <section id="hymn" json="true" datasource="./assets/json/hymns.json" jsonfilter="id:{# ?id #}">
        <h1 globalize="hymns">Hymns</h1>
        <nav class="crumbs pointer p05 bos6 bocblack01 bw1 bcsnow mt05 br05 gray w0">
            <ol class="pl05">
                <li><a href="./database" globalize="database">Database</a></li>
                <li><a href="./database/hymns.html" globalize="hymns">Hymns</a></li>
                <li>{{ jsonget:title.syr }}</li>
            </ol>
        </nav>
        <div dir="rtl" class="box fdr- shade1 mt1 br0- lh2">
            <h6 class="p1 bcwhitesmoke black08 fwb">{{ jsonget:title.syr }}</h6>
            <figure class="pauto bcwhite">
                <h3>
                    {{ jsonget:hymn.syr }}
                </h3>
            </figure>
        </div>
    </section>
</article>
