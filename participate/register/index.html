<script src="https://3el.github.io/front/dist/front.js" template="../../index"></script>

<section class="pauto">
    <h1>Register yourself as Aramean</h1>
    <p>Register yourself to help us share information with the Aramean Institute and related organizations.<br>Personal data will be used for research purposes.</p>
    <hr class="mt2">

    <form class="df fdc gaph2-" method="post" datasource="https://tmqmoxcasyhxxxqknevp.supabase.co/rest/v1/persons" dataheader="apikey:eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlhdCI6MTYyNTM0NjM2MSwiZXhwIjoxOTQwOTIyMzYxfQ.3PDCNsUHb4gVwtRi_GTDA93sk3l9Usmd6YdA2OHxbY0" ondone="alert('Thank you! Your registration will be reviewed in 24 hours!')">
        <div class="group outline-">
            <input name="first_name" type="text" class="phdark" placeholder="Firstname" required>
            <input name="middle_name" type="text" class="phdark" placeholder="Middle name">
            <input name="last_name" type="text" class="phdark" placeholder="Lastname" required>
        </div>

        <input name="email" type="text" class="phdark" placeholder="E-mail" required>
    
        Date of birth:
        <div class="box gap1-">
            <select name="birth_date_year" variable="i:1900" iterate="140;i++">
                <option>{{ i }}</option>
            </select>
            <select name="birth_date_day" variable="i:1" iterate="12;i++">
                <option>{{ i }}</option>
            </select>
            <select name="birth_date_month" variable="i:1" iterate="31;i++">
                <option>{{ i }}</option>
            </select>
        </div>

        Country of birth:
        <div class="box gap1-">
            <select name="birth_country" iterate="true" json="true" datasource="https://snoulbshaqjnlgwfevpz.supabase.co/rest/v1/countries?order=country" dataheader="apikey:eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlhdCI6MTYyMTA0Mzc4NywiZXhwIjoxOTM2NjE5Nzg3fQ.vok7K5RJkQTP25mLjJ09co5neL4wxt5O1oIdd9E9m40">
                <option value="{{ jsonget:id }}" jsonget="country"></option>
            </select>
        </div>

        <div class="group">
            <input name="terms" type="checkbox" value="1" checked> I agree on <a href="#">terms</a>
        </div>
        <div class="group">
            <input name="participate" type="checkbox" value="1" checked> I want to be listed as participant
        </div>
        <div class="group mt1">
            <input class="button" type="submit" value="Submit registration">
        </div>
    </form>
</section>
