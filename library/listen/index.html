<script src="https://3el.github.io/front/dist/front.js" template="../../index"></script>

<title globalize="listen">Listen</title>

<template>
    <aside index="0"></aside>
    <aside index="1"></aside>
</template>

<section id="register" class="pauto" storage="api" json="music">
    <h2 globalize="music">Music</h2>
    <hr class="bcred">
    <div id="music" class="box cards gut5- br0- flc-" iterate="true" datasource="{{ storage:api.persons.endpoint }}?and=(artwork.not.is.null)&artwork->>music=not.is.null" dataheader="{{ storage:api.persons.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')">
        <figure class="p1 bcwhite">
            <a href="./library/listen/music?person={{ jsonget:id }}&id={{ jsonget:artwork.music.album.id }}">
            <p class="tac"><i class="icon icon128 circled pr0">&#9834;</i></p>
            <h7 class="fwb" jsonget="artwork.music.album.title.eng"></h7>
            <p class="f2 pl1"><a href="database/person.html?id={{ jsonget:id }}">{{ jsonget:first_name.eng }} {{ jsonget:middle_name.eng }} {{ jsonget:last_name.eng }}</a></p>
            <p class="tar" jsonget="artwork.music.album.release_date"></p>
        </a>
        </figure>
    </div>
</section>
