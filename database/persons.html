<script src="https://3el.github.io/front/dist/front.js" template="../index"></script>
<title>Database</title>
<template>
    <aside index="0"></aside>
    <aside index="1">
        <nav class="sidebar light w15r xxxl_w20r">
            <h5 class="p1 mt1" globalize="search">Search</h5>
            <hr>
            <div class="p1">
                <small class="pb1 ttu" globalize="name">Name</small>
                <input type="text" onkeyup="filter()">
            </div>
            <div class="p1">
                <small class="pb1 ttu" globalize="country_of_birth">Country of birth</small>
                <select>
                    <option>All</option>
                </select>
            </div>
            <div class="p1">
                <small class="pb1 ttu" globalize="country_of_residence">Country of residence</small>
                <select>
                    <option>All</option>
                </select>
            </div>
            <small class="p1 ttu" globalize="styles">Tribe</small>
            <ul>
                <li><a><i class="icon24 pr05">&#9642;</i> Jacobite</a></li>
                <li><a><i class="icon24 pr05">&#9642;</i> Maronite</a></li>
                <li><a><i class="icon24 pr05">&#9642;</i> Nestorian</a></li>
                <li><a><i class="icon24 pr05">&#9642;</i> Melkite</a></li>
            </ul>
         </nav>
     </aside>
</template>

<section class="pauto" storage="api">

    <h1>Database</h1>
    <nav class="tabs mt1" json="persons">
        <input type="radio" name="paneldemo" id="tabdemo1" checked="">
        <label for="tabdemo1">Alive ({{ jsonheader:content-range = split('/',1) }})</label>
        <section class="lg_p0">
            <div id="persons" class="box cards list br0- flc-" iterate="true" datasource="{{ storage:api.persons.endpoint }}?and=(death.is.null)" dataheader="{{ storage:api.persons.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json" filter="true" jsonindex="0">
                <figure class="p1 bcwhite">
                    <img src="" jsonget="birth.country_code" jsonbefore="https://3el.github.io/front/dist/design/front/flags/famfamfam/" jsonafter=".gif" class="f0">
                    <p class="f2 pl1" filteron="true"><a href="database/person.html?id={{ jsonget:id }}">{{ jsonget:first_name.swe }} {{ jsonget:middle_name.swe }} {{ jsonget:last_name.swe }}</a></p>
                    <p class="tar" jsonget="birth.date" format="age" beforeend=" years"></p>
                </figure>
            </div>        
        </section>
    </nav>

</section>
