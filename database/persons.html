<script src="https://3el.github.io/front/dist/front.js" template="../index"></script>

<title>Database</title>
<section class="pauto" storage="api">

    <h1>Database</h1>
    <nav class="tabs mt1">
        <input type="radio" name="paneldemo" id="tabdemo1" checked="">
        <label for="tabdemo1">#</label>
        <section>
            <div id="persons" class="box cards list br0- flc-" iterate="true" json="true" datasource="{{ storage:api.persons.endpoint }}" dataheader="{{ storage:api.persons.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json" filter="true" jsonindex="0">
                <figure class="p1 bcwhite">
                    <img src="" jsonget="born.country_code" jsonbefore="https://3el.github.io/front/dist/design/front/flags/famfamfam/" jsonafter=".gif" class="f0">
                    <p class="f2 pl1" filteron="true" methodfocus="put">{{ jsonget:first_name.swe }} {{ jsonget:middle_name.swe }} {{ jsonget:last_name.swe }}</p>
                    <p jsonget="birth.date"></p>
                </figure>
            </div>        
        </section>
    </nav>

</section>
